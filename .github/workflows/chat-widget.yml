name: Chat Widget

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: Increment ChatWidget NPM version
        required: true
        type: choice
        default: patch
        options: [patch, minor, major]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RASABOT_PAT }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  test:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run test

  e2e:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run e2e:install
      - run: npm run e2e:run

  publish:
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch'
    needs: [build, test, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RASABOT_PAT }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Authenticate to NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Install prod dependencies only
        run: npm ci --only=production
      - name: Publish via Lerna
        env:
          GITHUB_TOKEN: ${{ secrets.RASABOT_PAT }}
        run: |
          git config --global user.name "rasabot"
          git config --global user.email "rasabot@rasa.com"
          npx lerna publish ${{ inputs.version }} --yes --force-publish
          